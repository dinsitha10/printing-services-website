<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Cards - PrintPro</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .details {
            text-align: left;
            margin: 20px 0;
        }
        .details h3 {
            color: #ff6f61;
        }
        .back-button {
            background: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .back-button:hover {
            background: #e65a50;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        button {
            background: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e65a50;
        }
    </style>
</head>

    <div class="container">
        <h1>Business Cards</h1>
        <p>High-quality business cards to make a lasting impression.</p>

            <h3>Specifications</h3>

                <li>Size: 3.5 x 2 inches</li>
                <li>Finish: Matte or Glossy</li>
                <li>Cost: $0.50 per piece</li>
            </ul>
        </div>
