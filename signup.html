<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for form */
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Heading */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Label and input styling */
        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Additional styling for small texts */
        .small-text {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <label for="username">UserName:</label>
        <input type="text" id="username" placeholder="Enter username"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password"><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password"><br>
        
        <button id="signup">Sign Up</button>

        <p class="small-text">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById('signup').addEventListener('click', function() {
            // Here, you can add validation logic before redirecting
            window.location.href = 'signup-success.html';  // Redirect to a success page (or another page after successful signup)
        });
    </script>
</body>
</html>
